<head>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,500,600,700,800" rel="stylesheet" />

<body>
    <header class="header">
        <div class="header-container">
          <h2 class="header-h2"><a href="/">Where in the world</a></h2>      
          <p class="dark"> <span class="dark-mode-span"><i class="fa-sharp fa-regular fa-moon"></i></span>Dark Mode</p>
        </div>
    </header>  
    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country...">
            </div>
            <select class="filter-list">
                <option selected hidden >Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
